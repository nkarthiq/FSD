<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-DAY02</title>
    <style>
        .bgmain{
            background-color: grey;
        }
        #submit{
            background-color: darkgreen !important;
        }
        </style>
</head>
<body class="bgmain">
<form method="POST">
    <label for="firstname" style="color: white">Firstname</label><br>
    <input type="text" name="Firstname" id="firstname"><br>    
    <label for="middlename" style="color: orange">Middlename</label><br>
    <input type="text" name="Middlename" id="middlename"><br>
    <label for="lastname" style="color: yellow">Lastname</label><br>
    <input type="text" name="Lastname" id="lastname"><br>

    <label for="email" style="color: pink">Email</label><br>
    <input type="email" name="Email" id="email"><br>
    <label for="password" style="color: brown">Password</label><br>
    <input type="password" name="Password" id="password"><br>

    <input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
